<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="icon" href="imgs/Maqam Studios Final-1.png" type="image/gif" sizes="16x16">
    <title>Log in | Home</title>

</head>

<body>
    <section class="login-section">
        <div class="left-text-with-logo">
            <h1 class="login-text full-screen">LOGIN TO CONTINUE SHOPPING OUR INCREDABLE PRODUCTS</h1>
        </div>
        <div class="right-div-login">
            <h1 class="login-text small-screen-text">LOGIN TO CONTINUE SHOPPING OUR INCREDABLE PRODUCTS</h1>
            <form id="login-form">
                <h1 class="login-header">Login Form</h1>
                <div class="formcontainer">
                    <div class="container">
                        <label class="login-label" for="email" id="email"><strong>E-mail</strong></label>
                        <input type="text" placeholder="user@gmail.com" name="email" required>
                        <label class="login-label" for="Phone" id="phone"><strong>Phone Number</strong></label>
                        <input type="tel" placeholder="011 2345 6789 " name="PhoneNumber" required>
                    </div>
                    <p class="signup-link">Don't have an account?<a href="signup.html">Sign up</a></p>
                    <button id="submit" onclick="enterOtp()">Submit</button>
            </form>
            </div>
    </section><!--./login-section-->
    <section class="enter-otp">
        <div class="input-form">
            <label for="otp" id="otp">enter the otp</label>
            <input type="number" name="otp" required>
            <button class="btn">submit</button>
        </div>
    </section><!--./enter-otp-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/loginLang.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
