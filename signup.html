<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <title>sign up | Home</title>

</head>

<body>

  
    <section class="signup-section">
        <div class="left-text-with-logo">
            <h1 class="signup-text full-screen">SIGN UP TO CONTINUE SHOPPING OUR INCREDABLE PRODUCTS</h1>
        </div>
        <div class="right-div-signup">
            <h1 class="signup-text small-screen-text">SIGN UP TO CONTINUE SHOPPING OUR INCREDABLE PRODUCTS</h1>

            <form action="/" class="signup-form">
                <h1 class="signup-header">Sign Up</h1>
                    <div class="container">
                        <div class="label-input">
                            <label class="signup-label name" for="name" id="name"><strong>First Name</strong></label>
                            <input  class="input" type="text" placeholder="Full Name" name="email" required>
                        </div>
                        <div class="label-input">
                            <label class="signup-label name" for="name" id="name"><strong>Last Name</strong></label>
                            <input  class="input" type="text" placeholder="Full Name" name="email" required>
                        </div>
                        <div class="label-input">
                            <label class="signup-label" for="email" id="email"><strong>E-mail</strong></label>
                            <input  class="input" type="text" placeholder="user@gmail.com" name="email" required>
                        </div>
                        <div class="label-input">
                            <label class="signup-label" for="PASSWORD" id="PASSWORD"><strong>passowrd</strong></label>
                            <input  class="input" type="password" placeholder="PASSWORD" name="PASSWORD" required>
                        </div>
                        <p class="signup-link">Already have an account? <a href="/">Log in</a></p>
                        <button type="submit" id="submit">Submit</button>    
                    </div>
            </form>
            </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/signupLang.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
